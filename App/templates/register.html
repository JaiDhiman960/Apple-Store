<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register | My Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* styles.css */

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000; /* Changed background to black */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* Changed text color to white for better contrast */
        }
        
        .form-container {
            background-color: #222; /* Dark gray for a modern look */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1); /* Soft white glow */
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .form-container:hover {
            transform: translateY(-5px);
        }
        
        .form-container h2 {
            margin-bottom: 25px;
            color: #f1f1f1; /* Light gray for readability */
            font-size: 28px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #333; /* Darker input fields */
            color: #fff; /* White text inside inputs */
            font-size: 16px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: #444;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #4facfe; /* Keeping a bright color for contrast */
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #3a92dc;
        }
        
        .error {
            color: #e74c3c;
            margin-bottom: 15px;
        }
        
        a {
            color: #4facfe;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #3a92dc;
        }
        
        p {
            margin-top: 15px;
            font-size: 14px;
        }
        



    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
